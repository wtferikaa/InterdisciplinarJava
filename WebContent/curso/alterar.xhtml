<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

	<h:head>
	</h:head>
	<body> 
		<h2>Alteração de Cursos</h2>
		<h:form id="inclusaoCurso">
			<h:panelGrid columns="2">
				<h:outputText value="Identificador : "/> 
				<h:panelGroup>
					<h:inputText id="id"  required="true" disabled="#{CursoVB.edicao}" value="#{CursoVB.id}" size="20" label="Identificador" />
	    			&nbsp;
				    <h:commandButton disabled="#{CursoVB.edicao}" value="Pesquisar" action="#{CursoVB.consultar}"/>
				</h:panelGroup>
				<h:outputText value="Nome :" disabled="#{!CursoVB.edicao}"/> 
				<h:inputText id="nome" disabled="#{!CursoVB.edicao}" value="#{CursoVB.nome}" size="50" required="true" label="Nome" />
				<h:outputText value="Nome do Coordenador:" disabled="#{!CursoVB.edicao}"/> 
				<h:inputText id="nomeCoordenador" disabled="#{!CursoVB.edicao}" value="#{CursoVB.nomeCoordenador}" size="11" required="true" label="Nome Coordenador" />
			</h:panelGrid>
			<h:messages errorStyle="color:red;margin:8px;" infoStyle="color:blue;margin:8px;" layout="table"/>
			<h:commandButton value="Alterar" disabled="#{!CursoVB.edicao}" action="#{PacienteVB.alterar}" ajax="false">
				<f:setPropertyActionListener target="#{CursoVB.tela}" value="alterar" />
			</h:commandButton>
			&nbsp;
			<h:commandButton value="Limpar" action="#{CursoVB.limpar}" immediate="true">
				<f:setPropertyActionListener target="#{CursoVB.tela}" value="alterar" />
			</h:commandButton>
			&nbsp;
			<h:commandButton value="Home" action="/index" immediate="true"/>
		</h:form>
	</body> 
</html>
