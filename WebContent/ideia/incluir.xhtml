<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

	<h:head>
	</h:head>
	<body> 
		<h2>Inclusão de Ideias</h2><br/>
		<h:form id="inclusaoPaciente">
			<h:panelGrid columns="2">
				Identificador : 
				<h:inputText id="id" value="#{IdeiaVB.id}" size="20" disabled="true" label="Identificador" />
				Nome da Ideia: 
				<h:inputText id="nome" value="#{IdeiaVB.nome}" size="50" label="Email" />
				Descricao do Problema : 
				<h:inputSecret id="descricaoProblema" redisplay="true" value="#{IdeiaVB.descricaoProblema}" size="10" required="true" label="Descrição do Problema" />
				Recomendacao : 
				<h:inputText id="recomendacao" value="#{IdeiaVB.recomendacao}" size="50" required="true" label="recomendacao" />
				Data de Cadastro : 
				<h:inputText id="dataCadastro" value="#{IdeiaVB.dataCadastro}" size="10" required="true" label="Data de Cadastro" >
					<f:convertDateTime pattern="d/M/yyyy" />
				</h:inputText>
				Data de Analise : 
				<h:inputText id="dataAnalise" value="#{IdeiaVB.dataAnalise}" size="10" required="false" label="Data de Analise" >
					<f:convertDateTime pattern="d/M/yyyy" />
				</h:inputText>
				Aprovado : 
				<h:inputText id="aprovado" value="#{IdeiaVB.aprovado}" size="15" required="false" label="Aprovado" />
				Resposta : 
				<h:inputText id="resposta" value="#{IdeiaVB.resposta}" size="11" required="false" label="Resposta" />
			</h:panelGrid>
			<h:messages errorStyle="color:red;margin:8px;" infoStyle="color:blue;margin:8px;" layout="table"/>
			<h:commandButton value="Cadastrar" action="#{IdeiaVB.cadastrar}"
                                   ajax="false"/>
			&nbsp;
			<h:commandButton value="Limpar" action="#{IdeiaVB.limpar}" immediate="true">
				<f:setPropertyActionListener target="#{IdeiaVB.tela}" value="incluir" />
			</h:commandButton>
			&nbsp;
			<h:commandButton value="Home" action="/index" immediate="true"/>
		</h:form>
	</body> 
</html>
