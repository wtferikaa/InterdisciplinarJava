<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

	<h:head>
	</h:head>
	<body> 
		<h2>Inclusão de Alunos</h2><br/>
		<h:form id="inclusaoAluno">
			<h:panelGrid columns="2">
				Identificador : 
				<h:inputText id="id" value="#{AlunoVB.id}" size="20" disabled="true" label="Identificador" />
				E-mail : 
				<h:inputText id="email" value="#{AlunoVB.email}" size="50" label="Email" />
				Senha : 
				<h:inputSecret id="senha" redisplay="true" value="#{AlunoVB.senha}" size="10" required="true" label="Senha" />
				Nome : 
				<h:inputText id="nome" value="#{AlunoVB.nome}" size="50" required="true" label="Nome" />
				Telefone : 
				<h:inputText id="telefone" value="#{AlunoVB.telefone}" size="15" required="true" label="Telefone" />
				Turma:
				<h:inputText id="turma" value="#{AlunoVB.turma}" size="10" required="true" label="Turma" />
				Turno:
					<h:selectOneMenu value="#{AlunoVB.turno}" required="true" label="Turno">
						<f:selectItem itemValue="#{null}" itemLabel="---Selecione----" noSelectionOption="true" />
					   	<f:selectItem itemValue="Manhã" itemLabel="Manhã" />
					   	<f:selectItem itemValue="Tarde" itemLabel="Tarde" />
					   	<f:selectItem itemValue="Noite" itemLabel="Noite" />
					   	</h:selectOneMenu>
	    			&nbsp;
                Curso : 
				<h:panelGroup>
					<h:selectOneMenu   onchange="submit()" valueChangeListener = "#{AlunoVB.consultarCurso}"
					                   value="#{AlunoVB.idCurso}" required="true" label="nomeCurso">
						<f:selectItem itemValue="#{null}" itemLabel="---Selecione----" noSelectionOption="true" />
						
					   	<f:selectItems itemValue="#{Curso.id}" itemLabel="#{Curso.nome}" value="#{AlunoVB.listaCurso}" var="Curso"  />

					</h:selectOneMenu>
	    			&nbsp;
				    
				</h:panelGroup>
				
				Coordenador: 
				<h:inputText id="nomeCoordenador" value="#{AlunoVB.nomeCoordenador}" size="10" required="false" label="nomeCoordenador" disabled = "true" />
				
			</h:panelGrid>
			<h:messages errorStyle="color:red;margin:8px;" infoStyle="color:blue;margin:8px;" layout="table"/>
			<h:commandButton value="Cadastrar" action="#{AlunoVB.cadastrar}"
                                   ajax="false"/>
			&nbsp;
			<h:commandButton value="Limpar" action="#{AlunoVB.limpar}" immediate="true">
				<f:setPropertyActionListener target="#{AlunoVB.tela}" value="incluir" />
			</h:commandButton>
			&nbsp;
			<h:commandButton value="Home" action="/index" immediate="true"/>
		</h:form>
	</body> 
</html>
