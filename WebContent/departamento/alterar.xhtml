<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

	<h:head>
	</h:head>
	<body> 
		<h2>Alteração de Departamentos</h2>
		<h:form id="inclusaoDepartamentosOpet">
			<h:panelGrid columns="2">
				<h:outputText value="Identificador : "/> 
				<h:panelGroup>
					<h:inputText id="id"  required="true" disabled="#{DepartamentosOpetVB.edicao}" value="#{DepartamentosOpetVB.id}" size="20" label="Identificador" />
	    			&nbsp;
				    <h:commandButton disabled="#{DepartamentosOpetVB.edicao}" value="Pesquisar" action="#{DepartamentosOpetVB.consultar}"/>
				</h:panelGroup>
				<h:outputText value="E-mail :" disabled="#{!DepartamentosOpetVB.edicao}"/> 
				<h:inputText id="email" disabled="#{!DepartamentosOpetVB.edicao}" value="#{DepartamentosOpetVB.email}" size="50" label="Email" />
				<h:outputText value="Senha : " disabled="#{!DepartamentosOpetVB.edicao}"/> 
				<h:inputSecret disabled="#{!DepartamentosOpetVB.edicao}"  id="senha" redisplay="true" value="#{DepartamentosOpetVB.senha}" size="10" required="true" label="Senha" />
				<h:outputText value="Nome :" disabled="#{!DepartamentosOpetVB.edicao}"/> 
				<h:inputText id="nome" disabled="#{!DepartamentosOpetVB.edicao}" value="#{DepartamentosOpetVB.nome}" size="50" required="true" label="Nome" />
			</h:panelGrid>
			<h:messages errorStyle="color:red;margin:8px;" infoStyle="color:blue;margin:8px;" layout="table"/>
			<h:commandButton value="Alterar" disabled="#{!DepartamentosOpetVB.edicao}" action="#{DepartamentosOpetVB.alterar}" ajax="false">
				<f:setPropertyActionListener target="#{DepartamentosOpetVB.tela}" value="alterar" />
			</h:commandButton>
			&nbsp;
			<h:commandButton value="Limpar" action="#{DepartamentosOpetVB.limpar}" immediate="true">
				<f:setPropertyActionListener target="#{DepartamentosOpetVB.tela}" value="alterar" />
			</h:commandButton>
			&nbsp;
			<h:commandButton value="Home" action="/index" immediate="true"/>
		</h:form>
	</body> 
</html>
